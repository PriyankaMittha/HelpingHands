{%  extends 'volunteer_base.html' %}

{% block main %}

<div class="card shadow m-5">
    <div class="card-body">
        <h5 class="p-2" style="border-bottom:2px solid orange">Create an Account(Volunteer)</h5>
        <div class="container-fluid">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-row">
                    <div class="col-sm-6">
                        <div class="from-group">
                            <label>FirstName</label>
                            <input type="text" name="firstname" class="form-control" placeholder="Enter FirstName" required pattern="[A-Za-z]+" value="{{volunteer.user.first_name}}">
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="from-group">
                            <label>LastName</label>
                            <input type="text" name="lastname" class="form-control" placeholder="Enter LastName" required pattern="[A-Za-z]+" value="{{volunteer.user.last_name}}">
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="from-group">
                            <label>Email ID</label>
                            <input type="email" name="email" class="form-control" placeholder="Enter Email Id" required value="{{volunteer.user.username}}" readonly>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="from-group">
                            <label>Contact</label>
                            <input type="text" name="contact" class="form-control" placeholder="Enter Contact Number" required pattern="[0-9]+" value="{{volunteer.contact}}">
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="from-group">
                            <label>User PIC</label>
                            <input type="file" name="userpic" class="form-control" required >
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="from-group">
                            <img src = "{{volunteer.userpic.url}}" width="100" height="100">
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="from-group">
                            <img src = "{{volunteer.idpic.url}}" width="100" height="100">
                        </div>
                    </div>
                     <div class="col-sm-6">
                        <div class="from-group">
                            <label>ID Proof PIC(Aadhar ID, Voter ID,PanCars etc.)</label>
                            <input type="file" name="idpic" class="form-control" required >
                        </div>
                    </div>

                    <div class="col-sm-12">
                        <div class="from-group">
                            <label>Address</label>
                            <textarea name="address" class="form-control" placeholder="Enter Full Address" required >{{volunteer.address}}</textarea>
                        </div>
                    </div>
                </div>

                 <div class="col-sm-12">
                        <div class="from-group">
                            <label>About Yourself</label>
                            <textarea name="aboutme" class="form-control" placeholder="About Yourself" required >{{volunteer.aboutme}}</textarea>
                        </div>
                    </div>


                <input type="submit" value="Submit" class="m-2 px-3 btn btn-primary">
            </form>
        </div>
    </div>
</div>

{% if error == 'no' %}
<script>
    alert('Sign Up Successful');
    window.location=('{% url 'volunteer_login' %}');
</script>
{% endif %}
{% if error == 'yes' %}
<script>
     alert('Something went Wrong, Try Again..!');
</script>
{% endif %}

{% endblock %}
