{% load static %}
<html>
<head>
    <link rel="stylesheet" href="{% static 'css/login/css' %}">
</head>
<body id=login style="background-image : url({% static 'images/money.jpg' %})">
{% include 'header.html' %}
<hr class="mt-0">
<div class="row">
    <div class="col-lg-5 m-auto">
        <div class="card mt-5 bg-dark">
            <div class="card-title text-center mt-3">
                <img src="{% static 'images/volunteerLogin.png' %}" width="150" height="150">
                <h2 class="text-white mt-2">Volunteer Login</h2>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <i class="fa fa-user fa-2x"></i>
                            </span>
                        </div>
                        <input type="email" name="emailid" class="form-control py-4" placeholder="Email Id">
                    </div>

                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <i class="fa fa-lock fa-2x"></i>
                            </span>
                        </div>
                        <input type="password" name="pwd" class="form-control py-4" placeholder="Password">
                    </div>
                    <input type="submit" value="Login" class="btn btn-success px-5">
                    <a href="{% url 'volunteer_reg' %}" class="float-right text-white mt-2">Create Account <i class="fas fa-angle-double-right"></i></a>
                </form>

            </div>


        </div>

    </div>

</div>
{% if error == 'no' %}
<script>
    alert('Logged In Successful');
    window.location=('{% url 'volunteer_home' %}');
</script>
{% endif %}
{% if error == 'yes' %}
<script>
     alert('Invalid Credentials, Try again!..!');
</script>
{% endif %}
{% if error == 'not' %}
<script>
     alert('Your login status is pending!');
</script>
{% endif %}


</body>
</html>
