{% load static %}
<html>
<head>
<script>
    function checkpassword(){
        if(document.signup.pwd.value!=document.signup.cpwd.value){
            alert("Password and Confirm Password field does not match");
            document.signup.cpwd.focus();
            return false;
        }
        return true;
    }

</script>
</head>
<body>
{% include 'header.html' %}
<hr class="mt-0">
<div class="card shadow m-5" id="signupform">
    <div class="card-body">
        <h5 class="p-2" style="border-bottom:2px solid orange">Create an Account(Donor)</h5>
        <div class="container-fluid">
            <form method="post" enctype="multipart/form-data" name="signup" onsubmit="return checkpassword()">
                {% csrf_token %}
                <div class="form-row">
                    <div class="col-sm-6">
                        <div class="from-group">
                            <label>FirstName</label>
                            <input type="text" name="firstname" class="form-control" placeholder="Enter FirstName" required pattern="[A-Za-z]+">
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="from-group">
                            <label>LastName</label>
                            <input type="text" name="lastname" class="form-control" placeholder="Enter LastName" required pattern="[A-Za-z]+">
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="from-group">
                            <label>Email ID</label>
                            <input type="email" name="email" class="form-control" placeholder="Enter Email Id" required>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="from-group">
                            <label>Contact</label>
                            <input type="text" name="contact" class="form-control" placeholder="Enter Contact Number" required pattern="[0-9]+">
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="from-group">
                            <label>Password</label>
                            <input type="password" name="pwd" class="form-control" placeholder="Enter Password" required>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="from-group">
                            <label>Password</label>
                            <input type="password" name="cpwd" class="form-control" placeholder="Enter Password Again" required >
                        </div>
                    </div>
                    <div class="col-sm-12">
                        <div class="from-group">
                            <label>Upload PIC</label>
                            <input type="file" name="userpic" class="form-control" required >
                        </div>
                    </div>
                    <div class="col-sm-12">
                        <div class="from-group">
                            <label>Address</label>
                            <textarea name="address" class="form-control" placeholder="Enter Full Address" required ></textarea>
                        </div>
                    </div>
                </div>
                <input type="submit" value="Submit" class="m-2 px-3 btn btn-primary">
            </form>
        </div>
    </div>
</div>

{% if error == 'no' %}
<script>
    alert('Sign Up Successful');
    window.location=('{% url 'donor_login' %}');
</script>
{% endif %}
{% if error == 'yes' %}
<script>
     alert('Something went Wrong, Try Again..!');
</script>
{% endif %}

</body>
</html>
