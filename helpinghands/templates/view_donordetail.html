{% extends 'donor_base.html' %}

{% block main %}
<div class="card shadow mt-2">
    <div class="card-body">
        <h5 class="p-2" style="border-bottom : 2px solid orange">
            View Donor Details
        </h5>
        <div class="container-fluid">
            <table class="table table-bordered">
                <tr align="center">
                    <td colspan="4" style="color:red; font-size:20px">Donor Details</td>
                </tr>
                <tr>
                    <th>Donor Name</th>
                    <td>{{donor.user.first_name}} {{donor.user.last_name}}</td>

                    <th>Donor Contact</th>
                    <td>{{donor.contact}}</td>
                </tr>
                <tr>
                    <th>Email ID</th>
                    <td>{{donor.user.username}}</td>

                    <th>Donor Image</th>
                    <td><img src="{{donor.userpic.url}}" width="50px" height="50px"></td>
                </tr>
                <tr align="center">
                    <td colspan="4" style="color:red; font-size:20px">
                        <a href="{% url 'delete_donor' donor.user.id %}" onclick="return confirm('Are you want to really want to delete?')">Delete</a>
                    </td>
                </tr>
            </table>

        </div>
    </div>
</div>
{% endblock %}
